<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajay Sharma - Developer Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-200">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
      <header class="flex justify-between items-center mb-8">
        <h1 id="header-name" class="text-2xl font-bold text-white"></h1>
        <nav>
          <a
            href="#"
            class="px-4 py-2 rounded-lg text-white font-medium bg-white/10 transition-all duration-300"
            >Home</a
          >
          <a
            href="./projects.html"
            class="px-4 py-2 rounded-lg text-gray-300 transition-all duration-300 hover:bg-white/10 hover:text-white"
            >Projects</a
          >
        </nav>
      </header>
      <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Left Column: Profile & Contact -->
        <div class="lg:col-span-1 space-y-8 content-col">
          <section id="personal-info-card" class="glass-card p-8 text-center">
            <!-- Personal info will be injected here -->
          </section>

          <section class="glass-card p-6">
            <h2 class="text-2xl font-semibold text-white mb-4">Summary</h2>
            <p
              id="summary-text"
              class="text-gray-300 text-sm leading-relaxed"
            ></p>
          </section>

          <section class="glass-card p-6">
            <h2 class="text-2xl font-semibold text-white mb-4">Top Skills</h2>
            <div
              id="skills-container"
              class="flex flex-wrap gap-2 text-gray-200"
            >
              <!-- Skills will be injected here -->
            </div>
          </section>

          <section class="glass-card p-6">
            <h2 class="text-2xl font-semibold text-white mb-4">Education</h2>
            <div id="education-container" class="space-y-3">
              <!-- Education will be injected here -->
            </div>
          </section>
        </div>

        <!-- Right Column: Experience -->
        <div class="lg:col-span-2 space-y-8 content-col">
          <section class="glass-card p-8">
            <h2 class="text-3xl font-semibold text-white mb-6">Experience</h2>
            <div
              id="experience-container"
              class="space-y-8 relative border-l-2 border-white/20 pl-8"
            >
              <!-- Experience items will be injected here -->
            </div>
          </section>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("profile-data.json")
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            return response.json();
          })
          .then((data) => {
            populatePage(data);
          })
          .catch((error) => {
            console.error(
              "There has been a problem with your fetch operation:",
              error
            );
            // Optionally, display an error message on the page
          });
      });

      function populatePage(data) {
        // Populate Header Name
        document.getElementById("header-name").innerText =
          data.personalInfo.name;

        // Populate Personal Info Card
        const personalInfoCard = document.getElementById("personal-info-card");
        personalInfoCard.innerHTML = `
                <h1 class="text-4xl font-bold text-white">${data.personalInfo.name}</h1>
                <p class="text-teal-300 font-light mt-2">${data.personalInfo.title}</p>
                <p class="text-sm text-gray-300 mt-1">${data.personalInfo.location}</p>
                <div class="mt-6 flex justify-center space-x-4 text-gray-300">
                    <a href="${data.personalInfo.links.email}" class="hover:text-teal-300 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                    </a>
                    <a href="${data.personalInfo.links.linkedin}" target="_blank" class="hover:text-teal-300 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                    </a>
                    <!--a href="${data.personalInfo.links.website}" target="_blank" class="hover:text-teal-300 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>
                    </a-->
                    <a href="${data.personalInfo.links.github}" target="_blank" class="hover:text-teal-300 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    </a>
                </div>
            `;

        // Populate Summary
        document.getElementById("summary-text").innerText = data.summary;

        // Populate Skills
        const skillsContainer = document.getElementById("skills-container");
        skillsContainer.innerHTML = data.topSkills
          .map((skill) => `<span class="skill-tag">${skill}</span>`)
          .join("");

        // Populate Education
        const educationContainer = document.getElementById(
          "education-container"
        );
        educationContainer.innerHTML = data.education
          .map(
            (edu) => `
                <div>
                    <h3 class="font-semibold text-gray-100">${edu.institution}</h3>
                    <p class="text-sm text-gray-300">${edu.degree}</p>
                </div>
            `
          )
          .join("");

        // Populate Experience
        const experienceContainer = document.getElementById(
          "experience-container"
        );
        experienceContainer.innerHTML = data.experience
          .map(
            (job) => `
                <div class="relative">
                    <div class="absolute -left-[41px] top-1 h-4 w-4 rounded-full bg-teal-400"></div>
                    <p class="text-sm text-teal-300">${job.date}</p>
                    <h3 class="text-xl font-semibold text-white">${
                      job.title
                    }</h3>
                    <p class="font-light text-gray-300 mb-2">${job.company}</p>
                    ${
                      job.description
                        ? `<p class="text-sm text-gray-300 leading-relaxed mb-3">${job.description}</p>`
                        : ""
                    }
                    ${
                      job.stack.length > 0
                        ? `<div class="flex flex-wrap gap-2">${job.stack
                            .map(
                              (s) => `<span class="tech-stack-tag">${s}</span>`
                            )
                            .join("")}</div>`
                        : ""
                    }
                </div>
            `
          )
          .join("");
      }
    </script>
  </body>
</html>
